<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
  </style>
</head>
<body>
  <h1>Current Weather</h1>
  <div id="weather">Loading...</div>

  <script>
    async function fetchWeather() {
      const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&current_weather=true');
      const data = await response.json();
      const weather = data.current_weather;
      document.getElementById('weather').innerText =
        `Temp: ${weather.temperature}Â°C, Wind: ${weather.windspeed} km/h`;
    }

    fetchWeather(); // initial fetch
    setInterval(fetchWeather, 3600000); // hourly update
  </script>
</body>
</html>
